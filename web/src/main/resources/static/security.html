<div class="row mt-2" id="card-prof">
    <div class="col-md-12">
        <div class="card hovercard">
            <div class="tab" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item col-md-6" id="update_password" onclick="showPasswordTab()">
                        <a class="nav-link active" id="update-password-link" role="tab" data-toggle="tab"><span><i
                                class="fa fa-user"></i></span>修改密码</a>
                    </li>
                    <li class="nav-item col-md-6" id="update_keys" onclick="showKeysTab()">
                        <a class="nav-link" id="update-keys-link" role="tab" data-toggle="tab"><span><i
                                class="fa fa-cog"></i></span>密钥管理</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade show active" id="update-password-tab">
                        <div class="row mt-3">
                            <div class="col-4"></div>
                            <div class="error_box col-4"></div>
                            <div class="col-4"></div>
                        </div>
                        <form id="update_password_form">
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="form-group row">
                                        <div class="col-4"></div>
                                        <div class="col-1">
                                            <label style="width: 85px;" class="col-form-label">旧的密码</label>
                                        </div>
                                        <div class="col-3">
                                            <input class="form-control" type="password" placeholder="请输入旧密码"
                                                   id="password" name="password">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4"></div>
                                        <div class="col-1">
                                            <label style="width: 85px;" class=" col-form-label">新的密码</label>
                                        </div>
                                        <div class="col-3">
                                            <input class="form-control" type="password" placeholder="请输入新密码"
                                                   id="new_password" name="new_password">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4"></div>
                                        <div class="col-1">
                                            <label for="repeat_new_password" style="width: 85px;"
                                                   class=" col-form-label">重复密码</label>
                                        </div>
                                        <div class="col-3">
                                            <input class="form-control" type="password" placeholder="请重复新密码"
                                                   id="repeat_new_password" name="repeat_new-_password">
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row mx-2">
                            <div class="col-md-5"></div>
                            <div class="col-md-3">
                                <button id="update_password_btn" type="button" class="btn btn-success">保存修改</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="update-keys-tab">
                        <div class="row mt-3">
                            <div class="col-4"></div>
                            <div class="error_box col-4"></div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row mx-2">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="col-2">创建时间</div>
                                    <div class="col-2">IP地址</div>
                                    <div class="col-2">设备名称</div>
                                    <div class="col-3">Token摘要</div>
                                    <div class="col-3">操作</div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row mx-2">
                            <div class="col-md-12" id="token_list_content">
                            </div>
                        </div>
                        <div class="row mx-2">
                            <div class="col-md-5"></div>
                            <div class="col-md-3">
                                <button id="save-profile-btn" type="button" class="btn btn-success"
                                        onclick="resetKeyPair()">重置密钥
                                </button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/webpage/security.js"></script>
<link rel="stylesheet" type="text/css" href="css/security.css">
